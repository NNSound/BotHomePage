    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <canvas id="canvas" width="512" height="512">

            </canvas>

        <div class="row">
            <div class="col-md-6">
                <p>線條</p>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="start_x" class="sr-only">start x</label>
                        <input type="text" class="form-control" id="start_x" placeholder="start x">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="start_y" class="sr-only">start y</label>
                        <input type="text" class="form-control" id="start_y" placeholder="start y">
                    </div>
                    <div class="form-group mb-2">
                        <label for="end_x" class="sr-only">end x</label>
                        <input type="text" class="form-control" id="end_x" placeholder="end x">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="end_y" class="sr-only">end y</label>
                        <input type="text" class="form-control" id="end_y" placeholder="end y">
                    </div>
                    <button type="button" class="btn btn-outline-primary mx-sm-3 mb-2" onclick="lineForm()">新增</button>
                </form>

                <p>圓形</p>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="pos_x" class="sr-only">start x</label>
                        <input type="text" class="form-control" id="pos_x" placeholder="pos x">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="pos_y" class="sr-only">start y</label>
                        <input type="text" class="form-control" id="pos_y" placeholder="pos x">
                    </div>
                    <div class="form-group mb-2">
                        <label for="scale" class="sr-only">end y</label>
                        <input type="text" class="form-control" id="scale" placeholder="縮放">
                    </div>
                    <button type="button" class="btn btn-outline-primary mx-sm-3 mb-2" onclick="circleForm()">新增</button>
                </form>
                
                <p>正方形</p>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="pos_x2" class="sr-only">start x</label>
                        <input type="text" class="form-control" id="pos_x2" placeholder="pos x">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="pos_y2" class="sr-only">start y</label>
                        <input type="text" class="form-control" id="pos_y2" placeholder="pos x">
                    </div>
                    <div class="form-group mb-2">
                        <label for="scale2" class="sr-only">end y</label>
                        <input type="text" class="form-control" id="scale2" placeholder="縮放">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="rot" class="sr-only">start y</label>
                        <input type="text" class="form-control" id="rot" placeholder="角度">
                    </div>
                    <button type="button" class="btn btn-outline-primary mx-sm-3 mb-2" onclick="squareForm()">新增</button>
                </form>

            </div>

                </ul>
